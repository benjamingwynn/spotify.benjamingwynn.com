	<body>
		<canvas id="stars"></canvas>
		<main>
			<article id="login">
				<h1>Spotify visualizer written in Canvas</h1>
				<h2>Written by Benjamin Gwynn</h2>
				<p>Uses the Spotify audio analysis API to generate patterns using dots and lines. Login to Spotify here then use Spotify on another device or app.</p>
				<a id="login" href="https://accounts.spotify.com/authorize?client_id=6ed539a873ed442fac572b7f679833a9&redirect_uri=http://127.0.01:5500&scope=user-read-playback-state%20user-read-private%20user-read-email&response_type=token&state=123">Login with Spotify!</a>
			</article>
			<article id="player">
				<div id="player-meta">{song} - {artist}</div>
				<div id="player-time">{current} / {end}</div>
			</article>
		</main>
		<script src="./stars.js"></script>
